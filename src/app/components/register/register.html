<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name">
                            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                                class="text-danger">
                                Name is required
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email">
                            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                                class="text-danger">
                                Valid email is required
                            </div>
                        </div>
                      <div class="mb-3 position-relative">
  <label for="password" class="form-label">Password</label>
  
  <!-- Input with padding to make space for the toggle -->
  <input [type]="showPassword ? 'text' : 'password'"
         class="form-control pe-5"
         id="password"
         formControlName="password">

  <!-- Toggle Button: absolutely positioned inside input field -->
  <!-- <button type="button"
          class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2"
          (click)="togglePasswordVisibility()"
          tabindex="-1"
          style="z-index: 2;">
    {{ showPassword ? '👁️' : '🙈' }}
  </button> -->
   <button type="button" class="toggle-eye"  (click)="togglePasswordVisibility()" tabindex="-1">
        {{ showPassword ? '👁️' : '🙈' }}
    
  </button>

  <!-- Validation Message -->
  <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
       class="text-danger mt-1">
    Password must be at least 6 characters
  </div>
</div>
                    <div class="mb-3 position-relative">
  <label for="confirmPassword" class="form-label">Confirm Password</label>

  <!-- Input with padding for toggle button -->
  <input [type]="showConfirmPassword ? 'text' : 'password'"
         class="form-control pe-5"
         id="confirmPassword"
         formControlName="confirmPassword">

  <!-- Toggle Button -->
  <!-- <button type="button"
          class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2"
          (click)="toggleConfirmPasswordVisibility()"
          tabindex="-1"
          style="z-index: 2;">
    {{ showPassword ? '👁️' : '🙈' }}
  </button> -->
 <button type="button" class="toggle-eye"  (click)="toggleConfirmPasswordVisibility()" tabindex="-1" >
        {{ showConfirmPassword ? '👁️' : '🙈' }}
    
  </button>
  <!-- Validation Message -->
  <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched"
       class="text-danger mt-1">
    Passwords do not match
  </div>
</div>
                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                        <button type="submit" class="btn btn-primary"
                            [disabled]="registerForm.invalid">Register</button>
                    </form>
                    <div class="mt-3">
                        Already have an account? <a routerLink="/login">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
