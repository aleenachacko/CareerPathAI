<div class="container mt-4">
  <!-- Career Form Card -->
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Career Recommendations</h4>
    </div>

    <div class="card-body">
      <form [formGroup]="careerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- Skills -->
          <div class="col-md-6 mb-3">
            <label for="skills" class="form-label">Skills</label>
            <input id="skills" type="text" class="form-control" formControlName="skills" placeholder="Enter your skills" />
            <div *ngIf="careerForm.get('skills')?.invalid && careerForm.get('skills')?.touched" class="text-danger small">
              Skills are required.
            </div>
          </div>

          <!-- Interests -->
          <div class="col-md-6 mb-3">
            <label for="interests" class="form-label">Interests</label>
            <input id="interests" type="text" class="form-control" formControlName="interests" placeholder="Enter your interests" />
            <div *ngIf="careerForm.get('interests')?.invalid && careerForm.get('interests')?.touched" class="text-danger small">
              Interests are required.
            </div>
          </div>

          <!-- Experience -->
          <div class="col-md-6 mb-3">
            <label for="experience" class="form-label">Experience</label>
            <input id="experience" type="text" class="form-control" formControlName="experience" placeholder="Enter your experience" />
            <div *ngIf="careerForm.get('experience')?.invalid && careerForm.get('experience')?.touched" class="text-danger small">
              Experience is required.
            </div>
          </div>

          <!-- Education -->
          <div class="col-md-6 mb-3">
            <label for="education" class="form-label">Education</label>
            <input id="education" type="text" class="form-control" formControlName="education" placeholder="Enter your education" />
            <div *ngIf="careerForm.get('education')?.invalid && careerForm.get('education')?.touched" class="text-danger small">
              Education is required.
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="isLoading || careerForm.invalid">Get Recommendations</button>
          <button type="button" class="btn btn-outline-success" (click)="saveProfile()" [disabled]="isLoading || careerForm.invalid">Save Profile</button>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
    </div>
  </div>

  <!-- Recommendations Card -->
  <div class="card shadow mt-4">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Recommendations</h5>
      <button *ngIf="rawText" class="btn btn-sm btn-outline-secondary" (click)="showRaw = !showRaw">
        {{ showRaw ? 'Hide Raw Response' : 'View Raw Response' }}
      </button>
    </div>

    <div class="card-body">
      <!-- Loading -->
      <div *ngIf="isLoading" class="text-muted">Loading recommendations...</div>

      <!-- No Data -->
      <div *ngIf="!isLoading && recommendations.length === 0 && !rawText" class="text-muted">
        No recommendations yet.
      </div>

      <!-- Structured Recommendations -->
     <ul class="list-group" *ngIf="recommendations.length > 0">
  <li *ngFor="let rec of recommendations" class="list-group-item">
    <h6 class="mb-1" [innerHTML]="formatTitle(rec.title)"></h6>
    <p class="mb-0 text-muted">{{ rec.description }}</p>
  </li>
</ul>


      <!-- Raw Response Fallback -->
      <div *ngIf="showRaw && rawText" class="mt-3">
        <h6 class="text-secondary">Raw Hugging/ Gemini Response:</h6>
        <pre class="bg-light p-3 rounded text-muted">{{ rawText }}</pre>
      </div>
    </div>
  </div>
</div>
