<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email">
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                class="text-danger">
                                Valid email is required
                            </div>
                        </div>
                       <div class="mb-3 position-relative">
  <label for="password" class="form-label">Password</label>
  <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password">
     <button type="button" class="toggle-eye"  (click)="togglePasswordVisibility()" tabindex="-1">
        {{ showPassword ? '👁️' : '🙈' }}
    
  </button>
  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
    Password is required
  </div>
</div>

                        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
                            Login
                        </button>
                    </form>
                    <div class="mt-3">
                        Don't have an account? <a routerLink="/register">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
